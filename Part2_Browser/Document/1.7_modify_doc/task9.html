<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Insert LI Example</title>
</head>
<body>

  <ul id="ul">
    <li id="one">1</li>
    <li id="two">4</li>
  </ul>

  <script>
    // Select the first <li>
    const one = document.getElementById('one');

    // Insert <li>2</li> and <li>3</li> right after the first <li>
    one.insertAdjacentHTML('afterend', '<li>2</li><li>3</li>');
  </script>

</body>
</html>
