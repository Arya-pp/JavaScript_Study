<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sort Table Example</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 5px 10px;
    }
    th {
      cursor: pointer;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

<table id="myTable">
  <thead>
    <tr>
      <th>Name</th><th>Surname</th><th>Age</th>
    </tr>
  </thead>
  <tbody>
    <tr><td>John</td><td>Smith</td><td>10</td></tr>
    <tr><td>Pete</td><td>Brown</td><td>15</td></tr>
    <tr><td>Ann</td><td>Lee</td><td>5</td></tr>
    <tr><td>Mary</td><td>Johnson</td><td>12</td></tr>
  </tbody>
</table>

<script>
  // Get the table element
  const table = document.getElementById('myTable');
  const tbody = table.querySelector('tbody');

  // Convert rows to an array
  const rows = Array.from(tbody.rows);

  // Sort rows by the "Name" column (column index 0)
  rows.sort((rowA, rowB) => {
    const nameA = rowA.cells[0].textContent.toLowerCase();
    const nameB = rowB.cells[0].textContent.toLowerCase();

    if (nameA < nameB) return -1;
    if (nameA > nameB) return 1;
    return 0;
  });

  // Remove old rows and append sorted rows
  tbody.innerHTML = '';  // clear tbody
  rows.forEach(row => tbody.appendChild(row));
</script>

</body>
</html>
