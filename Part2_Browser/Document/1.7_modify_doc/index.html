<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="elem1"></div>
  <div id="elem2"></div>
  <div id="elem3"></div>
  <script>
    let text = '<b>text</b>';

    elem1.append(document.createTextNode(text)); // <b>text</b>
    elem2.innerHTML = text; // text
    elem3.textContent = text; // <b>text</b>
  </script>
</body>
</html>
